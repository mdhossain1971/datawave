version: '3.8'

services:
  db:
    image: postgres:15
    container_name: fastapi_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: datawave
      POSTGRES_PASSWORD: password
      POSTGRES_DB: datawave
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U datawave -d datawave" ]
      interval: 3s
      timeout: 3s
      retries: 20

  fastapi:
    build:
      context: .
    container_name: fastapi_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src/main:/app
    ports:
      - "8000:8000"
    depends_on:
        db:
          condition: service_healthy
    environment:
      DATABASE_URL: postgresql://datawave:password@db:5432/datawave
    env_file:
      - .env # ok to keep; the line above overrides it inside the container

volumes:
  pgdata:
